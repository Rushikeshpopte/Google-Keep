<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="container">
    <div class="parent">

        <div class="take" *ngIf="!show || show">
            <div *ngIf="!show" (click)="showHide()" class="content1">
                <div>
                    <span id="takenote">Take a note...</span>
                </div>
                <div class="noteicon">
                    <span class="material-symbols-rounded">
                        check_box
                    </span>
                    <span class="material-symbols-rounded">
                        brush
                    </span>
                    <span class="material-symbols-rounded">
                        image
                    </span>

                </div>

            </div>
            <div *ngIf="show">
                <div id="titleshow">
                    <div style="width: 95%;">
                        <input class="inputtitle" [(ngModel)]="title" type="text" placeholder="Title" >
                    </div>
                    <div class="pin" >
                        <span class="material-symbols-rounded">
                            push_pin
                        </span>
                    </div>
                </div>

            </div>


        </div>

        <div *ngIf="show">

            <div class="discriptionshow">

                <input class="inputtitle" [(ngModel)]="description" placeholder="Take note...">

            </div>
            <div class="icon-button">

                <div class="icondesign">
                    <span class="material-symbols-rounded">
                        add_alert
                    </span>
                    <span class="material-symbols-rounded">
                        person_add
                    </span>
                    <span class="material-symbols-rounded">
                        palette
                    </span>
                    <span class="material-symbols-rounded">
                        panorama
                    </span>
                    <span class="material-symbols-rounded">
                        archive
                    </span>
                    <span [matMenuTriggerFor]="menu" class="material-symbols-rounded">
                        more_vert
                    </span>
                    <div>
                    
                        <mat-menu #menu="matMenu" >
                          <button mat-menu-item>Add label</button>
                          <button mat-menu-item>Add drawing</button>
                          <button mat-menu-item>Show tick boxes</button>
                        </mat-menu>
                    </div>
                </div>
                <div>
                    <button mat-stroked-button id="btn1" (click)="addNote()">Close</button>
                </div>

            </div>

        </div>


    </div>
</div>
