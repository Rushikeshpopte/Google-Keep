<form [formGroup]="registerForm" (ngSubmit)="onsubmit()">
<div class="container">
    <div class="content1">

        <div class="content heading">
            <span id="g1">G</span>
            <span id="g2">o</span>
            <span id="g3">o</span>
            <span id="g4">g</span>
            <span id="g5">l</span>
            <span id="g6">e</span>
        </div>
        <div class="content account">
            Create your Google Account
        </div>

        <div class="displayinput">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input formControlName="firstName" matInput placeholder="First name">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input formControlName="lastName" matInput placeholder="Last name">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </div>
        <div class="username">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Username</mat-label>
                <input formControlName="email" matInput placeholder="Username">
                <mat-icon matSuffix>@gmail.com</mat-icon>
                <mat-hint>You can use letters, numbers & periods</mat-hint>
            </mat-form-field>
        </div>
        <div class="creategmail">
            <a href="">Create a new Gmail address instead</a>
        </div>
        <div class="Confirmpass">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput placeholder="Password" [type]=" showPassword ? 'text' : 'password' ">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm</mat-label>
                <input formControlName="confirmPassword" matInput placeholder="Confirm" [type]=" showPassword ? 'text' : 'password' ">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox class="example-margin" (click)='showHidePassword()'>Show password</mat-checkbox>
        </div>
        <div class="contentbtn">
            <a href="">Sign in instead</a>
            <button mat-raised-button color="primary">Next</button>
        </div>
    </div>
    <div class="content2">
        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="" width="120%">
        <div id="article">
            One account. All of Google working for you.
        </div>
    </div>
</div>
</form>
