<div class="a">
    <div class="container" *ngFor="let note of childArray" >
  
      <div class="content1" (click)="updateNote(note)">{{ note.title }}</div>
      <img src="../../" alt="" />
      <div class="content2" (click)="updateNote(note)">{{ note.description }}</div>
      <div class="icon">
      <app-icon [isIcon]="note"> </app-icon>
      </div>
    </div>
